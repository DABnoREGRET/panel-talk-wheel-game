<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Wheel Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow-y: auto;
            max-height: 90vh;
        }

        #wheel-section, #question-section {
            text-align: center;
            margin: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            min-height: fit-content;
            overflow-y: auto;
            max-height: 90vh;
        }

        #wheel-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }

        #wheel-canvas {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
        }

        #spin-button, #show-question-button, #show-answer-button, #start-timer-button, #back-button {
            padding: 12px 24px;
            font-size: 20px;
        }

        #timer {
            font-size: 32px;
        }

        #question-number {
            font-size: 24px;
        }

        #question-text {
            font-size: 24px;
            line-height: 1.4;
        }

        #answer-text {
            font-size: 22px;
        }

        .option-button {
            font-size: 20px;
            padding: 15px;
            background-color: #2ECC40;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        #spin-button:hover, #show-question-button:hover, #show-answer-button:hover, #start-timer-button:hover, #back-button:hover {
            background-color: #27AE60;
        }

        #timer-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        #timer {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 15px;
            left: 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
        }

        #question-number {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        #question-text {
            font-size: 18px;
            margin: 20px 0;
        }

        #answer-text {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
            display: none;
        }

        #question-section {
            display: none;
            position: relative;
        }

        #question-number {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            top: 20px;
            width: 100%;
            text-align: center;
        }

        #timer-container {
            margin-top: 60px;
        }

        .option-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #f5f5f5;
        }

        .option-button.clicked {
            background-color: #FFD700;
        }

        .option-button.correct {
            background-color: #2ECC40;
        }

        /* Responsive styles for iPad Mini and iPad Air */
        @media screen and (min-width: 768px) and (max-width: 1180px) {
            body {
                padding: 12px;
            }

            #wheel-section, #question-section {
                margin: 6px;
                padding: 10px;
                max-height: 85vh;
                max-width: 700px;
            }

            #wheel-container {
                width: min(60vh, 400px);
                height: min(60vh, 400px);
            }

            h1 {
                font-size: 32px;
                margin: 15px 0;
            }

            #spin-button, #show-question-button, #show-answer-button, #start-timer-button, #back-button {
                padding: 12px 22px;
                font-size: 18px;
                width: auto;
                min-width: 200px;
            }

            #timer-container {
                width: 120px;
                height: 120px;
                margin: 15px auto;
            }

            #timer {
                width: 96px;
                height: 96px;
                top: 12px;
                left: 12px;
                font-size: 32px;
            }

            #question-text {
                font-size: 22px;
                margin: 15px 0;
            }

            .option-button {
                font-size: 20px;
                padding: 12px;
                margin: 8px auto;
            }
        }

        /* Responsive styles for iPad Pro in landscape */
        @media screen and (min-width: 1024px) and (max-width: 1366px) and (orientation: landscape) {
            body {
                padding: 20px;
            }

            #wheel-section, #question-section {
                margin: 10px auto;
                max-height: 90vh;
            }

            #wheel-container {
                width: min(85vh, 800px);
                height: min(85vh, 800px);
            }

            #wheel-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .button-container {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-top: 15px;
            }

            #spin-button, #show-question-button {
                width: auto;
                min-width: 200px;
                margin: 0;
            }

            h1 {
                margin: 10px 0;
                font-size: 42px;
            }

            #spin-button, #show-question-button {
                width: auto;
                min-width: 250px;
                font-size: 24px;
                padding: 15px 30px;
            }

            #question-text {
                font-size: 28px;
            }

            .option-button {
                font-size: 24px;
                padding: 15px;
            }

            #timer {
                font-size: 36px;
            }

            #timer-container {
                width: 120px;
                height: 120px;
            }
        }

        /* Responsive styles for iPhone */
        @media screen and (max-width: 480px) {
            #wheel-container {
                width: 350px;
                height: 350px;
            }

            h1 {
                font-size: 28px;
                margin: 15px 0;
            }

            #spin-button, #show-question-button, #show-answer-button, #start-timer-button, #back-button {
                padding: 8px 16px;
                font-size: 16px;
            }

            #timer {
                font-size: 24px;
            }

            #question-number {
                font-size: 18px;
            }

            #question-text {
                font-size: 18px;
                line-height: 1.3;
            }

            #answer-text {
                font-size: 16px;
            }

            #wheel-section, #question-section {
                margin: 5px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="wheel-section">
        <h1>Digital Trendsetters</h1>
        <div id="wheel-container">
            <canvas id="wheel-canvas"></canvas>
        </div>
        <div class="button-container">
            <button id="spin-button">Spin the Wheel</button>
            <button id="show-question-button" style="display: none;">Go to Question</button>
        </div>
    </div>

    <div id="question-section">
        <button id="back-button" style="float: left;">‚Üê Back</button>
        <div id="question-number"></div>
        <div id="timer-container">
            <div id="timer-circle"></div>
            <div id="timer">30</div>
        </div>
        <div id="question-text"></div>
        <div id="answer-text"></div>
        <button id="start-timer-button">Start Timer</button>
        <button id="show-answer-button">Show Answer</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
